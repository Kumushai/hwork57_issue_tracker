{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 style="margin-top: 50px">Вход</h1>
    <form action="{% url 'accounts:login' %}" method="post" class="text-center w-50 ms-auto me-auto">
        {% csrf_token %}
        {% if has_error %}
            <p class="text-danger">Неверное имя пользователя или пароль.</p>
        {% endif %}
        <div class="form-group">
            <label for="username" class="form-label" style="margin-bottom: 20px">Имя пользователя:</label>
            <input class="form-control" type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password" style="margin-top: 30px; margin-bottom: 20px" class="form-label">Пароль:</label>
            <input class="form-control" type="password" name="password" id="password">
        </div>
        <button type="submit" style="margin-top: 50px" class="btn btn-primary">Войти</button>
    </form>
</div>

{% endblock %}
